<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Paragraphs, Headings and other heading tags</title>
    </head>
    <body>
        
        <!-- This is the body of a website. -->

        <!-- The page header -->
        <header>
            <p>The page header (Introduction)</p>
        </header>

        <!-- The page navigation  -->
        <nav>
            <p>The navigation Menu</p>
        </nav>

        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p>This the first Paragraph</p>
        <p>This the second paragraph</p>
        <p>This the third paragraph</p>

        <footer>
            <p>&copy; CopyRight</p>
        </footer>
    </body>
</html>
