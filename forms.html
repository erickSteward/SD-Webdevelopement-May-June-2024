<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <h1>Registration Form.</h1>
    <form>
      <fieldset>
        <legend>Personal Information:</legend>
        <label>Name:</label>
        <input type="text" name="name" />
        <br /><br />

        <label>Username:</label>
        <input type="text" name="username" />
        <br /><br />

        <label>Email</label>
        <input type="email" name="email" />
        <br /><br />

        <label>Password</label>
        <input type="password" name="password" />
        <br /><br />

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" />
        <br /><br />

        <label>Gender</label><br />
        <input type="radio" id="male" name="Gender" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="Gender" value="Female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="Gender" value="Other" />
        <label for="other">Other</label>
        <br /><br />
      </fieldset>
      <fieldset>
        <legend>Account Infomation</legend>
        <label>Account Type:</label><br />
        <input type="radio" id="personal" name="Personal" value="Personal" />
        <label for="personal">Personal</label><br />
        <input type="radio" id="business" name="Business" value="Business" />
        <label for="business">Business</label>
        <br /><br />

        <label>Country</label>
        <select name="Country" id="country">
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="Tanzania">Tanzania</option>
          <option value="Rwanda">Rwanda</option>
          <option value="Burundi">Burundi</option>
          <option value="South Sudan">South Sudan</option>
          <option value="Somalia">Somalia</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="interest">Select your interest:</label><br /><br />
        <input type="checkbox" name="Reading" id="reading" />
        <label for="reading">Reading</label><br />
        <input type="checkbox" name="sport" id="sport" />
        <label for="sport">Sport</label><br />
        <input type="checkbox" name="music" id="music" />
        <label for="checkbox">Checkbox</label><br />
        <input type="checkbox" name="travel" id="travel" />
        <label for="travel">Travel</label>
      </fieldset>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
