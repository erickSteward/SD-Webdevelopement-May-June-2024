<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>
    Hyperlinks Challenge
  </title>
  <style>
    body {
      font-family: Arial, sans-serif;  /* Set a base font */
    }
    h1 {
      text-align: center;
      color: blue;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;  /* Remove default margin */
    }
    li {
      display: inline-block;
      margin-right: 15px;
    }
    a {
      color: black;  /* Set default link color */
      text-decoration: none;  /* Remove underline */
    }
    
    h2 {
      text-align: center;
    }
    .download-link, .external-link {  /* Classes for different links */
      color: green;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage!</h1>  
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <hr>  
  <h2 id="home">Home Section</h2>  
  
  <p>lorem*10</p>

<br>

<h2 id="about">About Us Section</h2>

<p> lorem*10 </p)
</html>
